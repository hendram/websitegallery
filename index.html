<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Website Gallery</h1>
            <nav class="main-nav">
                <ul class="nav-menu">
                    <!-- Navigation will be generated by JavaScript -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="gallery-container">
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery cards will be inserted here -->
        </div>
    </main>

    <!-- Image Viewer Modal -->
    <div id="imageViewer" class="image-viewer">
        <button class="close-btn" onclick="closeViewer()">&times;</button>
        <button class="nav-btn prev-btn" onclick="navigateImage(-1)">‹</button>
        <button class="nav-btn next-btn" onclick="navigateImage(1)">›</button>
        <img id="viewerImage" src="" alt="">
        <div class="image-info">
            <span id="imageTitle"></span>
            <span id="imageCounter"></span>
        </div>
    </div>

    <script src="gallery-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
